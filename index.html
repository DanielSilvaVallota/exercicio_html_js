<!DOCTYPE html>
<html lang="pt-br">

<link rel="stylesheet" href="main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML JavScript</title>
    
</head>
<body>
    <div>
        <h1>Jogo do maior número</h1>
        <p>O jogo finaliza quando o número do campo B for maior que o número do campo A.</p><br>
        <p><h2>Vamos jogar?</h2></p>
        <form id="form-pai">
            <input type="number" required id="campoA" placeholder="Digite um número A">
            <input type="number" required id="campoB" placeholder="Digite um número B">
            <input type="submit" required id="enviar" placeholder="Enviar">
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
